<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="login-container" id="signIn">
    <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="login-username" placeholder="Username" autocomplete="family-name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="login-password" placeholder="Password" autocomplete="family-name" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <input type="submit" class="btn" value="Login">
        <div id="login-error-message" style="color: red; display: none;">Invalid username or password</div>
    </form>
    <div class="register-link">
        <p>Don't have an account? <button id="showSignUpButton" class="btn">Create Account</button></p>
    </div>
</div>

<div class="createaccount-container" id="signUp" style="display: none;">
    <h2>Create Account</h2>
    <form id="signUpForm">
        <div class="input-box">
            <input type="text" id="signUp-username" placeholder="Username" autocomplete="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="signUp-password" placeholder="Password" autocomplete="new-password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Create Account</button>
        <div id="signup-error-message" style="color: red; display: none;">Username already exists</div>
    </form>
    <div class="login-link">
        <p>Already have an account? <button id="showLoginButton" class="btn">Login</button></p>
    </div>
</div>

<script src="firebase.js"></script> <!-- Link to Firebase configuration -->
<script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
